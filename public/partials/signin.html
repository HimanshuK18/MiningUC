      <div class="container" ng-controller="SigninController">
        <div class="col-md-12 row form-container flip">
    <form name="loginform" novalidate>
      <h3><span style="color:#FFD801;opacity:0.9;">Please sign in</span></h3>
     
      <div class="form-group" id="username" style="padding-left:0px">
          <input class="form-input" style="background-color:rgba(0,0,0,0.3);font-weight:bold;color:white;opacity:1.9;font-size : 1 em;font-weight: 100;padding:15px;" tooltip-class="username-tooltip" placeholder="User ID" ng-model="emailid" name="emailid"
                 required type="email"></input>
        <span class="tooltip username-tooltip" ng-show="loginform.emailid.$error.required && !loginform.password.$pristine 
        || loginform.emailid.$error.email && !loginform.password.$pristine">Please enter E-Mail ID.</span>

      </div>
     
        <div class="form-group" id="password" style="padding-left:0px">
            <input type="password" class="form-input" style="background-color:rgba(0,0,0,0.3);font-weight:bold;color:white;opacity:1.9;font-size : 1em;font-weight: 100;padding:15px;" tooltip-class="password-tooltip" placeholder="Password"
                   ng-model="password" name="password" required></input>
            <span class="tooltip password-tooltip" ng-show="loginform.password.$invalid && !loginform.password.$pristine">Please enter password.</span>
        </div>
     
      <div class="form-group" style="padding:0px">
          <button class="login-button" style="background-color:rgba(0,0,0,0.3);padding-left:5px;border:none" ng-click="LoginClick(loginform)">Login</button>
        <input class="remember-checkbox"type="checkbox"></input>
          <p class="remember-p" style="background-color:rgba(0,0,0,0.3);padding-left:5px;border:none">Remember me</p>
      </div>
    </form>  
  </div>
      </div>

        <div class="loading" id="WaitDiv" style="position:absolute;top:30%;left:30%">
            <div class="loading-spinner-large" style="display: none;"></div>
            <div class="loading-spinner-small" style="display: none;"></div>
          </div>
