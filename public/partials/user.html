<div class="row" ng-controller="UserController">
    <div class="col-lg-12 col-md-12" style="height:50px;border-bottom: 4px double white;">
        <div class=" col-lg-3 col-md-3" style="margin-right:0px;padding-right:0px;width:240px">
            <span><h1 style="color:white;margin-top:0px;opacity:0.8"> Mining Users</h1></span>
            </div>
        <img src="../partials/UsersImage.png" style="height:40px;" />
            <!--<h1 class="page-header" style="border-bottom:solid;border-bottom-color:#337ab7;border-bottom-width:5px;">
            Mining Users
        </h1>-->
            <button class="btn btn-primary" ng-click="addUser()" style="margin-left:90%;margin-top:-80px;background-color:rgba(0,0,0,0.3);border-bottom:0px solid #561D10;border-color:rgba(0,0,0,0.3);opacity:0.8;padding-left:40px;padding-right:40px">Add User</button>
        </div>
    <div class="col-lg-12" id="divUserGrid"> 
        <form id="formUser">
            <div class="form-group" style="padding-left:0px;padding-right:0px">
                <div class="input-group">
                    <div class="input-group-addon" style="background-color:rgba(0,0,0,0.3);opacity:0.9"><i class="fa fa-search"></i></div>
                    <input type="text" class="form-control" placeholder="Search Users(**enter text to search**)" ng-model="searchUser" style="background-color:rgba(0,0,0,0.3);font-weight:bold;color:white;opacity:1.9;font-size : 1.4em;font-weight: 100;">
                </div>
            </div>
        </form>      
        <table style="border-top:1px solid white;border-bottom:0px solid #561D10;background-color:rgba(0,0,0,0.3);margin-top:5px" class="table table-striped table-bordered table-hover" id="TableUserInput">
            <thead>
                <tr>
                    <th style="border-bottom:0px solid #561D10;">
                        <a href="#/user" ng-click="sortType = 'fullname'; sortReverse = !sortReverse;" style="color:#FFD801;opacity:0.5;">
                            Full Name
                            <span ng-show="sortType == 'fullname' && !sortReverse" class="glyphicon glyphicon-arrow-down"></span>
                            <span ng-show="sortType == 'fullname' && sortReverse" class="glyphicon glyphicon-arrow-up"></span>
                        </a>
                    </th>
                    <th style="border-bottom:0px solid #561D10;">
                        <a href="#/user" ng-click="sortType = 'EMailID'; sortReverse = !sortReverse;" style="color:#FFD801;opacity:0.5;">
                            E-Mail
                            <span ng-show="sortType == 'EMailID' && !sortReverse" class="glyphicon glyphicon-arrow-down"></span>
                            <span ng-show="sortType == 'EMailID' && sortReverse" class="glyphicon glyphicon-arrow-up"></span>
                        </a>
                    </th>
                    <th style="border-bottom:0px solid #561D10;">
                        <a href="#/user" ng-click="sortType = 'type'; sortReverse = !sortReverse;" style="color:#FFD801;opacity:0.5;">
                            Entity Type
                            <span ng-show="sortType == 'type' && !sortReverse" class="glyphicon glyphicon-arrow-down"></span>
                            <span ng-show="sortType == 'type' && sortReverse" class="glyphicon glyphicon-arrow-up"></span>
                        </a>
                    </th>
                    <th style="border-bottom:0px solid #561D10;">
                        <a href="#/user" ng-click="sortType = 'type'; sortReverse = !sortReverse;" style="color:#FFD801;opacity:0.5;">
                            Projects
                            <span ng-show="sortType == 'type' && !sortReverse" class="glyphicon glyphicon-arrow-down"></span>
                            <span ng-show="sortType == 'type' && sortReverse" class="glyphicon glyphicon-arrow-up"></span>
                        </a>
                    </th>
                    <th colspan="2" style="border-bottom:0px solid #561D10;text-align:center;color:#FFD801;opacity:0.5;">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr style="padding:4px;" ng-repeat="UserM in Userlist | orderBy:sortType:sortReverse | filter:searchUser">
                    <td style="padding:4px;background-color:rgba(138,65,23,0.1);color:#FFD801;opacity:0.8"">{{UserM.fullname}}</td>
                    <td style="padding:4px;background-color:rgba(138,65,23,0.1);color:#FFD801;opacity:0.8"">{{UserM.EMailID}}</td>
                    <td style="padding:4px;background-color:rgba(138,65,23,0.1);color:#FFD801;opacity:0.8"">{{UserM.usertype}}</td>
                    <td style="padding:4px;background-color:rgba(138,65,23,0.1);color:#FFD801;opacity:0.8"">{{UserM.projects}}</td>
                    <td style="padding:4px;text-align:center;background-color:rgba(138,65,23,0.1);color:#FFD801;opacity:0.8"><button style="padding-left:18px;padding-right:20px;background-color:rgba(0,0,0,0.3);border:none" class="btn" ng-click="remove(UserM._id)">Remove</button></td>
                    <td style="padding:4px;text-align:center;background-color:rgba(138,65,23,0.1);color:#FFD801;opacity:0.8"><button style="padding-left:18px;padding-right:20px;background-color:rgba(0,0,0,0.3);border:none" class="btn" ng-click="edit(UserM._id)">Edit</button></td>
                </tr>
            </tbody>
        </table>        

        <!--<table class="table table-striped table-bordered table-hover">
            <tr>
                <td style="text-align: center">
                    <button class="btn btn-primary" ng-click="addUser()">Add User</button>
                </td>

            </tr>
        </table>-->
    </div>
    <div class="col-lg-12" id="divUserInput">
      <form name="userform">
          <table id="UserInput" style="margin-top:10px; border-top:0px solid white;border-bottom:0px solid #561D10;">
              <tr style="margin-top:50px; margin-bottom:100px">
                  <td class="col-lg-2 col-md-2" style="margin-top:50px; margin-bottom:100px"><span style="color:#FFD801;opacity:0.5;">Full Name</span> </td>
                  <td class="col-lg-4 col-md-4" style="padding-left:0px;padding-right:50px"><input class="form-control" style="color:white;background-color:rgba(0,0,0,0.3);padding-left:0px;padding-right:0px;" name="fileid" ng-model="User.fullname" required></td>
                  <td class="col-lg-2 col-md-2"><span style="color:#FFD801;opacity:0.5;">Employee ID</span> </td>
                  <td class="col-lg-4 col-md-4" style="padding-left:0px;padding-right:50px"><input class="form-control" style="color:white;background-color:rgba(0,0,0,0.3);padding-left:0px;padding-right:0px;" ng-model="User.employeeid" required></td>
              </tr>
              <tr style ="margin-bottom:5px">
                  <td class="col-lg-2 col-md-2"><span style="color:#FFD801;opacity:0.5;">Designation</span> </td>
                  <td class="col-lg-4 col-md-4" style="padding-left:0px;padding-right:50px"><input class="form-control" style="color:white;background-color:rgba(0,0,0,0.3);padding-left:0px;padding-right:0px;" ng-model="User.designation" required></td>
                  <td class="col-lg-2 col-md-2"><span style="color:#FFD801;opacity:0.5;">Organisation Name</span> </td>
                  <td class="col-lg-4 col-md-4" style="padding-left:0px;padding-right:50px"><input class="form-control" style="color:white;background-color:rgba(0,0,0,0.3);padding-left:0px;padding-right:0px;" ng-model="User.organisation" required></td>
              </tr>
              <tr>
                  <td class="col-lg-2 col-md-2"><span style="color:#FFD801;opacity:0.5;">Location</span> </td>
                  <td class="col-lg-4 col-md-4" style="padding-left:0px;padding-right:50px"><input class="form-control" style="color:white;background-color:rgba(0,0,0,0.3);padding-left:0px;padding-right:0px;" ng-model="User.location" required></td>
                  <td class="col-lg-2 col-md-2"><span style="color:#FFD801;opacity:0.5;">Entity Type</span> </td>
                  <td>
                      <select class="form-control" style="color:white;background-color:rgba(0,0,0,0.3);padding-left:0px;padding-right:0px" ng-model="User.usertype" required>
                          <option ng-repeat="option in UserType" value="{{option.dropdownvalue}}">{{option.dropdownname}}</option>
                      </select>
                  </td>
              </tr>
              <tr>
                  <td class="col-lg-2 col-md-2"><span style="color:#FFD801;opacity:0.5;">E-Mail ID</span> </td>
                  <td class="col-lg-4 col-md-4" style="padding-left:0px;padding-right:50px"><input class="form-control" style="color:white;background-color:rgba(0,0,0,0.3);padding-left:0px;padding-right:0px;" ng-model="User.EMailID" required type="email"></td>
                  <td class="col-lg-2 col-md-2"><span style="color:#FFD801;opacity:0.5;">Projects</span> </td>
                  <td>
                      <select class="form-control" style="background-color:rgba(0,0,0,0.3);padding-left:0px;padding-right:0px"  ng-model="User.projects" required multiple>
                          <option style="color:white" ng-repeat="optionP in ProjectType" value="{{optionP.projectname}}">{{optionP.projectname}}</option>
                      </select>
                  </td>
              </tr>
          </table>

          <div class="col-lg-12 col-md-12">
              <div class="col-lg-2 col-md-2" style="margin-top:10px"></div>              
              <div class="col-lg-2 col-md-2" style="background-color:rgba(138,65,23,0.1);color:#FFD801;opacity:0.8">
                  <button class="btn" style="padding-left:18px;padding-right:20px;background-color:rgba(0,0,0,0.3);border:none" ng-click="SaveUser(userform)">Save User</button>
              </div>
              <div class="col-lg-2 col-md-2" style="background-color:rgba(138,65,23,0.1);color:#FFD801;opacity:0.8">
                  <button class="btn" style="padding-left:18px;padding-right:20px;background-color:rgba(0,0,0,0.3);border:none" ng-click="deselect()" formnovalidate>Cancel</button>
              </div>
              <div class="col-lg-2 col-md-2" style="margin-top:10px"></div>             
              <div class="col-lg-4 col-md-4" style="margin-top:10px"></div>
          </div>


          <!--<table class="table table-striped table-bordered table-hover" style="background-color:rgba(0,0,0,0.3);padding-left:0px;padding-right:0px">
              <tr>
                  <td style="text-align: center">
                      <button class="btn btn-success" ng-click="SaveUser(userform)">Save User</button>
                  </td>
                  <td style="text-align: center">
                      <button class="btn btn-danger" ng-click="deselect()" formnovalidate>Cancel</button>
                  </td>
              </tr>
          </table-->>
      </form>
    </div>
            
</div>
