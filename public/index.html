<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <base href="/">
    <title>Mining Use Case</title>
    <!--Important Libraby JS files-->
    <script src="/lib/jquery3.1.0.min.js"></script>
    <script src="/lib/bootstrap.min.js"></script>
    <script src="/lib/angular.min.js"></script>
    <script src="/lib/angular-route.min.js"></script>
    <script src="/lib/ngStorage.js"></script>
    <script src="/lib/loading-bar.js"></script>
    <!--Important Style Sheets-->
    <link rel="stylesheet" href="CSS/bootstrap-theme.min.css">
    <link rel="stylesheet" href="CSS/bootstrap-theme.min.css">
    <link rel="stylesheet" href="CSS/mining.css">
    <link rel="stylesheet" href="CSS/font-awesome.min.css">

    <!--Important Mining Application JS files-->
    <script src="/scripts/app.js"></script>
    <script src="/scripts/IndexController.js"></script>
    <script src="/scripts/BlastingController.js"></script>
    <script src="/scripts/ExcavationController.js"></script>    
    <script src="/scripts/SigninController.js"></script>
    <script src="/scripts/ContractController.js"></script>
    <script src="/scripts/UserController.js"></script>
    <script src="/scripts/DrillingController.js"></script>
    <script src="/scripts/TransportationToCrusherController.js"></script>
    <script src="/scripts/StockpileSamplingController.js"></script>
    <script src="/scripts/VolumtericSurveyController.js"></script>
    <script src="/scripts/LoadingController.js"></script>
    <script src="/scripts/services.js"></script>
</head>

<body ng-app="MiningUseCase" ng-controller="IndexController" id="MiningAppBody">
    <div class="background"></div>
    <div class="col-md-12 col-md-12" style="text-align: center;font-weight: bold;color: #FFF; text-shadow: 0 0;margin-right:1%;margin-top: 1%;border-bottom:1px solid #FFD801;width:100%;height:10%;">
        <div class=" col-md-2 col-md-2 image"></div>​

        <div class=" col-md-6 col-md-6">
            <h1 style="color:#FFD801;opacity:0.8;text-align:center;margin-left:25%;">BLOCKCHAIN FOR MINING</h1>
        </div>
        <div id="useDD" class=" col-md-4 col-md-4" style="cursor:pointer;padding-bottom:20px">
            <ul class="nav navbar-top-links navbar-right">
                <span style="color:white;opacity:0.8"> {{FullName}}</span>
                <li class="dropdown" style="cursor:pointer;">
                    <a class="dropdown-toggle" data-toggle="dropdown" style="color:white;opacity:0.8">
                        <i class="fa fa-user fa-fw"></i>
                        <i class="fa fa-caret-down"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-user" style="background-color:rgba(138,65,23,1);opacity:0.8;z-index:10;">
                        <li style="cursor:pointer;z-index:10;">
                            <a style="font-weight: bold;color:white;opacity:0.9">
                                <i class="fa fa-user fa-fw" style="font-weight: bold;color:white;opacity:0.9;z-index:10;"></i> User Profile</a>
                        </li>
                        <li class="divider" style="z-index:10;"></li>
                        <li ng-click="LogoutUser()" style="cursor:pointer;z-index:10;">
                            <a style="font-weight: bold;color:white;opacity:0.9">
                                <i class="fa fa-sign-out fa-fw" style="font-weight: bold;color:white;opacity:0.9;z-index:10;"></i> Logout</a>
                        </li>
                    </ul>
                    <!-- /.dropdown-user -->
                </li>
                <!-- /.dropdown -->
            </ul>
        </div>
    </div>

    <div class="col-md-12 col-md-12" ng-show="showflag" style="background-color:rgba(138,65,23,0.1);margin-top:3px;border-top:1px solid #ffd801;z-index:-1;">
        <div class="col-md-12 col-md-12 navbar-header" style="background-color:rgba(0,0,0,0.3);z-index:-1;">
            <span class="navbar-brand" style="color:#FFD801;opacity:0.9;font-weight: bold;" id='toplabel'></span>
        </div>
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0;background-color:rgba(138,65,23,0.1); border-bottom:0px solid #561D10;">
            <div class="col-md-12 col-md-12 navbar-header" style="background-color:rgba(0,0,0,0.3);">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="navbar-default sidebar" role="navigation" style="background-color:rgba(138,65,23,0.1);z-index:10;">
                <div class="sidebar-nav navbar-collapse">
                    <ul class="nav" id="side-menu">
                        <li style="background-color:rgba(0,0,0,0.3);border-bottom:0px solid #561D10;margin-top:5px;cursor: pointer;" ng-show="Drilling">
                            <a href="#/drilling" style="font-weight: bold;color:white;opacity:0.8;cursor: pointer;" >
                                <i class="fa fa-gavel" style="font-size:20px;color:white;opacity:0.9"></i> Drilling</a>
                        </li>
                        <li style="background-color:rgba(0,0,0,0.3);border-bottom:0px solid #561D10;margin-top:5px" ng-show="Blasting">
                            <a href="#/blasting" style="font-weight: bold;color:white;opacity:0.8;cursor: pointer;">
                                <i class="glyphicon glyphicon-tasks" style="font-weight: bold;color:white;opacity:0.9"></i> Blasting</a>
                        </li>
                        <li style="background-color:rgba(0,0,0,0.3);border-bottom:0px solid #561D10;margin-top:5px" ng-show="Excavation">
                            <a href="#/excavation" style="font-weight: bold;color:white;opacity:0.8;cursor: pointer;">
                                <i class="glyphicon glyphicon-tasks" style="font-weight: bold;color:white;opacity:0.9"></i> Excavation</a>
                        </li>
                        <li style="background-color:rgba(0,0,0,0.3);border-bottom:0px solid #561D10;margin-top:5px" ng-show="Loading">
                            <a href="#/loading" style="font-weight: bold;color:white;opacity:0.8;cursor: pointer;">
                                <i class="glyphicon glyphicon-tasks" style="font-weight: bold;color:white;opacity:0.9"></i> Loading & Transportation</a>
                        </li>
                        <li style="background-color:rgba(0,0,0,0.3);border-bottom:0px solid #561D10;margin-top:5px" ng-show="VolumtericSurvey">
                            <a href="#/volumtericsurvey" style="font-weight: bold;color:white;opacity:0.8;cursor: pointer;">
                                <i class="glyphicon glyphicon-tasks" style="font-weight: bold;color:white;opacity:0.9"></i> Waste Dump & Volumteric Survey</a>
                        </li>
                        <li style="background-color:rgba(0,0,0,0.3);border-bottom:0px solid #561D10;margin-top:5px" ng-show="StockpileSampling">
                            <a href="#/stockpilesampling" style="font-weight: bold;color:white;opacity:0.8;cursor: pointer;">
                                <i class="fa fa-flask" style="color:white;opacity:0.9;font-size:20px;"></i> Stockpile Sampling & Volumteric Survey</a>
                        </li>
                        <li style="background-color:rgba(0,0,0,0.3);border-bottom:0px solid #561D10;margin-top:5px" ng-show="TransportationtoCrusher">
                                <a href="#/TransportationToCrusher" style="font-weight: bold;color:white;opacity:0.8;cursor: pointer;">
                                    <i class="fa fa-truck fa-flip-horizontal" style="color:white;opacity:0.9;font-size:20px;"></i>  Transportation to Crusher</a>
                            </li>

                        <li style="background-color:rgba(0,0,0,0.3);border-bottom:0px solid #561D10;margin-top:5px">
                            <a href="" style="font-weight: bold;color:white;opacity:0.8;cursor: pointer;">
                                <span class="glyphicon glyphicon-hand-up" style="color:white;opacity:0.9;font-size:20px;"></span> Help</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog modal-sm" >
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Alert</h4>
                    </div>
                    <div class="modal-body">
                        <p>{{message}}</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    <div class="loading" id="WaitDiv" style="position:absolute;top:35%;left:40%">
        <div class="loading-spinner-large" style="display: none;"></div>
        <div class="loading-spinner-small" style="display: none;"></div>
    </div>
    <div ng-view=""></div>
    </div>
